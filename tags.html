<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTMLについて</title>
</head>
<body>
    <h1>HTMLについて</h1>
    <h3>様々なHTMLタグ</h3>
    <p>HTMLタグは、文章をマークアップすることで、
        <br>文章に意味を与えることができます</p>
        <a href="http://nnn.ed.jp/">N高校のホームページ</a>
    <p>pタグは、段落を表すので、pタグ毎に隙間が空いた改行になります</p>
    <img src="http://nnn.ed.jp/common/img/logo_nscool.png" alt="N高校のロゴ">
    <ul>
        <li>h タグ</li>
        <li>p タグ</li>
        <li>a タグ</li>
        <li>img タグ</li>
        <li>ul タグ</li>
        <li>table タグ</li>
    </ul>
    <table>
        <tr>
            <th>タグ名</th>
            <th>意味</th>
        </tr>
        <tr>
            <td>h</td>
            <td>見出し</td>
        </tr>
        <tr>
            <td>p</td>
            <td>段落</td>
        </tr>
        <tr>
            <td>a</td>
            <td>リンク</td>
        </tr>
        <tr>
            <td>img</td>
            <td>画像</td>
        </tr>
        <tr>
            <td>ul</td>
            <td>順序無しリスト</td>
        </tr>
        <tr>
            <td>table</td>
            <td>表</td>
        </tr>
    </table>
</body>
</html>
